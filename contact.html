<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kafe D(new)</title>
    <!-- bootstrap 4.5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- reset -->
    <link rel="stylesheet" href="./css/reset.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <!-- header -->
    <div class="wrap">
      <div class="jumbotron">
        <div class="container">
          <div
            class="navbar d-flex justify-content-around align-items-center pt-3"
          >
            <ul class="menu-group d-flex">
              <li><a href="./about.html" class="menu">關於我們</a></li>
              <li><a href="./news.html" class="menu">活動資訊</a></li>
            </ul>
            <h1 class="logo">
              <a href="./index.html">Kafe D</a>
            </h1>
            <ul class="menu-group d-flex">
              <li><a href="./product.html" class="menu">菜單介紹</a></li>
              <li><a href="./contact.html" class="menu">聯絡專區</a></li>
            </ul>
          </div>
        </div>
        <!-- banner-->
        <div class="banner">
          <div class="text pt-5">CONTACT</div>
        </div>
      </div>

      <!-- Contact -->
      <div class="contact-area">
        <div class="container">
          <h2 class="title pt-4">聯絡專區</h2>
          <hr />
          <form action="" class="form">
            <div class="form-group">
              <label for="name">姓名</label>
              <input
                type="text"
                id="name"
                class="form-control mt-1"
                placeholder="吳小名"
              />
            </div>
            <div class="form-group">
              <label for="email">信箱</label>
              <input
                type="email"
                id="email"
                class="form-control mt-1"
                placeholder="example@gmail.com"
              />
            </div>
            <div class="form-group">
              <label for="tel">電話</label>
              <input
                type="tel"
                id="tel"
                class="form-control mt-1"
                placeholder="09-254-468"
              />
            </div>
            <div class="form-group">
              <label for="advice">其他建議</label>
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                class="form-control mt-1"
              ></textarea>
            </div>
            <div class="btn-group pb-5">
              <button type="button" class="btn btn-primary mx-5 py-2 px-5">
                送出
              </button>
              <button type="button" class="btn btn-primary mx-4 py-2 px-5">
                取消
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="container-fluid pt-4">
          <div class="row py-2 pl-5">
            <div class="col-sm-3">
              <div class="footer-logo mx-5 mt-2">
                <a href="./index.html">logo</a>
              </div>
            </div>
            <div class="col-sm-5">
              <h4 class="contact">
                服務專線:04-2322 2689<br />營業時間:11:00-18:30<br />營業地點:台中市南屯區大進街382號
              </h4>
            </div>
            <div class="col-sm-4">
              <div class="icon-group">
                <i class="fa fa-facebook mr-4"></i>
                <i class="fa fa-instagram mr-4"></i>
                <i class="fa fa-twitter mr-4"></i>
              </div>
            </div>
            <div class="copy">
              Kafe D &copy;All right reserved. Design By Student
            </div>
          </div>
        </div>
      </footer>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
